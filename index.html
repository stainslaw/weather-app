<!DOCTYPE html>
<html lang="en">
<head>
    <meta
    http-equiv="Content-Security-Policy"
    content="upgrade-insecure-requests"
  />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>
<body>
    <div id="main-container">
        <header>
            <form>
                <div class="form-group">
                    <input type="text" placeholder="Search city or country"/>
                    <button class="submit-btn">
                        <i class="fas fa-search"></i>
                    </button>
                    <br/>
                    <span class="error-msg">No matching locations found.</span>
                </div>
            </form>

        </header>
        <div class="main-weather-display info">
            <div class="general-info">
              <p class="condition">Mostly Sunny</p>
              <h1 class="location">LONDON, UNITED KINGDOM</h1>
              <span class="degrees">13</span>
            </div>
            <div class="weather-details info">
              <p class="feels-like">FEELS LIKE: 12</p>
              <p class="wind-mph">WIND: 5 MPH</p>
              <p class="humidity">HUMIDITY: 18</p>
            </div>
        </div>
        <footer class="footer">
            <p>stainslaw Â©
                <script>
                    document.write(new Date().getFullYear())
                  </script>
            </p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
